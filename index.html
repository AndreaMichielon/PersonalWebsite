<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Spineless</title>
    <link rel="icon" type="image/png" href="static/png/s.png">
    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Fixed Header */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: 10;
            background: #000;
            border-bottom: 4px solid #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
        }

        #name-section {
            flex: 1;
            text-align: left;
        }

        #name-section h1 {
            font-size: clamp(1.5rem, 4vw, 3rem);
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        #name-section .subtitle {
            font-size: clamp(0.8rem, 1.5vw, 1rem);
            opacity: 0.8;
            line-height: 1.4;
        }

        #model-container {
            width: 300px;
            height: 180px;
            cursor: pointer;
            position: relative;
        }

        .surprise-indicator {
            position: absolute;
            top: 20%;
            left: 60%;
            transform: translateX(-50%) scale(0);
            background: #fff;
            color: #000;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1.2rem;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 11;
            clip-path: polygon(50% 0%, 59% 25%, 85% 15%, 71% 40%, 95% 50%, 71% 60%, 85% 85%, 59% 75%, 50% 100%, 41% 75%, 15% 85%, 29% 60%, 5% 50%, 29% 40%, 15% 15%, 41% 25%);
        }

        .surprise-indicator.show {
            opacity: 1;
            transform: translateX(-50%) scale(1);
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translateX(-50%) scale(1);
            }
            40%, 43% {
                transform: translateX(-50%) scale(1.3);
            }
            70% {
                transform: translateX(-50%) scale(1.1);
            }
        }

        /* Main Content */
        #main-content {
            margin-top: 200px;
            position: relative;
            z-index: 5;
            background: #000;
        }

        .section {
            min-height: 60vh;
            padding: 4rem 5%;
            border-top: 4px solid #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section:first-child {
            min-height: 40vh;
        }

        .section h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 3rem;
            letter-spacing: -1px;
        }

        /* Unified Button Styles */
        .cv-button,
        .research-link{
            display: inline-block;
            background: #000;
            color: #fff;
            padding: 2rem 3rem;
            text-decoration: none;
            font-weight: 900;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: 4px solid #fff;
            text-align: center;
            min-width: 200px;
            margin: 1rem;
        }

        .cv-button:hover,
        .research-link:hover,
        .instagram-button:hover {
            background: #fff;
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255,255,255,0.2);
        }

        .research-link {
            font-size: 1.5rem;
            padding: 2rem 4rem;
        }

        /* CV Section */
        .cv-buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Publications Section */
        .publications-content {
            text-align: center;
        }

        /* Art Section */
        .art-content {
            text-align: center;
        }

        /* Instagram embeds - force square */
        .video-instagram-button {
            display: block;
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1/1;
            margin: 0 auto;
            border: 4px solid #fff;
            overflow: hidden;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .video-instagram-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255,255,255,0.2);
        }

        .video-instagram-button video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            filter: 
                grayscale(1) 
                contrast(500%) 
                brightness(200%) 
                invert(1);
            transition: filter 0.8s ease;
        }

        .video-instagram-button:hover video {
            filter: none;
        }

        .button-text {
            position: absolute;
            bottom: 2rem;
            right: 2rem;
            background: #000;
            color: #fff;
            padding: 1rem 2rem;
            font-weight: 900;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid #fff;
            transition: all 0.3s ease;
        }

        .video-instagram-button:hover .button-text {
            background: #fff;
            color: #000;
        }

        /* Music Section */
        .music-content {
            text-align: center;
        }

        .spotify-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
            justify-items: center;
        }

        .spotify-item {
            background: #fff;
            border: 4px solid #fff;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }

        .spotify-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255,255,255,0.2);
        }

        .spotify-item iframe {
            width: 100%;
            height: 152px;
            border: none;
            display: block;
        }

        /* Footer */
        #footer {
            background: #fff;
            color: #000;
            padding: 2rem;
            text-align: center;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        #footer-text {
            position: relative;
            z-index: 2;
            display: inline-block;
            padding: 0.5rem 1rem;
            opacity: 0;
            transform: translateX(-40px);
            text-align: left;
        }

        #footer-text .copyright-line {
            margin-top: 0.2rem;
        }

        #footer-icon {
            position: absolute;
            top: 50%;
            left: -120px;
            transform: translateY(-50%);
            width: 80px; 
            height: 56px;
            background-image: url('static/png/s.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 1;
        }

        /* Animation keyframes */
        @keyframes iconSwipe {
            0% {
                left: -120px;
                transform: translateY(-50%) rotate(0deg);
            }
            70% {
                left: calc(50% + 250px);
                transform: translateY(-50%) rotate(360deg);
            }
            100% {
                left: calc(50% + 280px);
                transform: translateY(-50%) rotate(360deg);
            }
        }

        @keyframes textReveal {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            60% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Apply animations directly when footer comes into view */
        #footer.animate-footer #footer-icon {
            animation: iconSwipe 4s ease-in-out forwards;
        }

        #footer.animate-footer #footer-text {
            animation: textReveal 4s ease-in-out forwards;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            #header {
                height: 150px;
                padding: 0 2%;
            }

            #name-section .subtitle {
                font-size: clamp(0.65rem, 1.1vw, 0.85rem);
            }
            
            #model-container {
                width: 200px;
                height: 120px;
            }
            
            #main-content {
                margin-top: 150px;
            }
            
            .cv-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .cv-button,
            .research-link,
            .instagram-button {
                min-width: 80%;
                margin: 0.5rem 0;
            }

            .spotify-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
                padding: 0 1rem;
            }
            
            .spotify-item {
                max-width: 100%;
                width: 100%;
            }

            #footer-text {
                font-size: 0.8rem;
                padding: 0.4rem 0.8rem;
            }
            
            @keyframes iconSwipe {
                0% {
                    left: -80px;
                    transform: translateY(-50%) rotate(0deg);
                }
                70% {
                    left: calc(50% + 80px);
                    transform: translateY(-50%) rotate(360deg);
                }
                100% {
                    left: calc(50% + 120px);
                    transform: translateY(-50%) rotate(360deg);
                }
            }
        }

        .scroll-indicator {
            display: none;
        }
    </style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/three@0.131.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.2/examples/js/loaders/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.131.2/examples/js/loaders/OBJLoader.js"></script>
    <script>
        var container = document.getElementById('model-container');
        var camera, scene, renderer;
        var model;
        var isRotating = false;
        var targetRotation = { x: 0, y: 0 };
        var currentRotation = { x: 0, y: 0 };

        init();
        animate();

        function init() {
            camera = new THREE.PerspectiveCamera(45, container.offsetWidth / container.offsetHeight, 1, 1000);
            camera.position.z = 2;

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.add(new THREE.AmbientLight(0xffffff, 0.3));

            var light = new THREE.PointLight(0xffffff, 0.4);
            camera.add(light);
            scene.add(camera);

            var manager = new THREE.LoadingManager();
            manager.onProgress = function (item, loaded, total) {
                console.log(item, loaded, total);
            };

            var mtlLoader = new THREE.MTLLoader(manager);
            mtlLoader.setPath('static/models/');
            mtlLoader.load('HEAD.mtl', function (materials) {
                materials.preload();
                var objLoader = new THREE.OBJLoader(manager);
                objLoader.setMaterials(materials);
                objLoader.setPath('static/models/');
                objLoader.load('HEAD.obj', function (object) {
                    model = object;
                    model.position.set(0, 0, 0);
                    scene.add(model);
                });
            });

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            renderer.setClearColor(0x000000);
            container.appendChild(renderer.domElement);

            // Mouse movement listener
            window.addEventListener('mousemove', onDocumentMouseMove, false);
            
            // Click listener for 360 rotation
            container.addEventListener('click', function() {
                if (model && !isRotating) {
                    do360Rotation();
                }
            }, false);

            window.addEventListener('touchstart', onDocumentTouchStart, { passive: true });
            window.addEventListener('touchmove', onDocumentTouchMove, { passive: false });
            window.addEventListener('touchend', onDocumentTouchEnd, { passive: true });

            // Scroll listener for mobile rotation
            window.addEventListener('scroll', onDocumentScroll, { passive: true });

            // Tap listener for 360 rotation on mobile
            container.addEventListener('touchstart', onDocumentTap, { passive: true });

            window.addEventListener('resize', onWindowResize, false);
            
            // Add spin listeners for all interactive elements
            addSpinListeners();
        }

        function addSpinListeners() {
            // CV buttons
            document.querySelectorAll('.cv-button').forEach(function(button) {
                button.addEventListener('click', function() {
                    if (model && !isRotating) {
                        do360Rotation();
                    }
                });
            });
            
            // Research link
            document.querySelectorAll('.research-link').forEach(function(link) {
                link.addEventListener('click', function() {
                    if (model && !isRotating) {
                        do360Rotation();
                    }
                });
            });
            
            // Video Instagram button
            document.querySelectorAll('.video-instagram-button').forEach(function(button) {
                button.addEventListener('click', function() {
                    if (model && !isRotating) {
                        do360Rotation();
                    }
                });
            });

            // Spotify items
            document.querySelectorAll('.spotify-item').forEach(function(item) {
                item.addEventListener('mouseenter', function() {
                    if (model && !isRotating) {
                        do360Rotation();
                    }
                });
            });
        }

        function onDocumentMouseMove(event) {
            if (!isRotating && model) {
                // Get the model container's position and dimensions
                var containerRect = container.getBoundingClientRect();
                var containerCenterX = containerRect.left + containerRect.width / 2;
                var containerCenterY = containerRect.top + containerRect.height / 2;
                
                // Calculate mouse position relative to container center
                // Normalize to -1 to 1 range based on container size
                var mouseX = (event.clientX - containerCenterX) / (containerRect.width / 2);
                var mouseY = (event.clientY - containerCenterY) / (containerRect.height / 2);
                
                // Apply rotation with your desired offset and sensitivity
                targetRotation.x = mouseY * 0.2 - 0.45; // Look slightly down + mouse influence
                targetRotation.y = mouseX * 0.15 + 0.32; // Look slightly left + mouse influence
            }
        }

        // Mobile touch support
        var lastTouchX = 0;
        var lastTouchY = 0;
        var scrollInfluence = { x: 0, y: 0 };

        // Touch event handlers for mobile
        function onDocumentTouchStart(event) {
            if (event.touches.length === 1) {
                lastTouchX = event.touches[0].clientX;
                lastTouchY = event.touches[0].clientY;
            }
        }

        function onDocumentTouchMove(event) {
            if (!isRotating && model && event.touches.length === 1) {
                var touch = event.touches[0];
                
                // Get the model container's position and dimensions
                var containerRect = container.getBoundingClientRect();
                var containerCenterX = containerRect.left + containerRect.width / 2;
                var containerCenterY = containerRect.top + containerRect.height / 2;
                
                // Calculate touch position relative to container center
                var touchX = (touch.clientX - containerCenterX) / (containerRect.width / 2);
                var touchY = (touch.clientY - containerCenterY) / (containerRect.height / 2);
                
                // Apply rotation similar to mouse movement
                targetRotation.x = touchY * 0.2 - 0.45;
                targetRotation.y = touchX * 0.15 + 0.32;
            }
        }

        function onDocumentTouchEnd(event) {
            // Smooth return to base position when touch ends
            setTimeout(() => {
                if (!isRotating) {
                    targetRotation.x = -0.45; // Base X position
                    targetRotation.y = 0.32;  // Base Y position
                }
            }, 500);
        }

        // Improved scroll-based rotation for mobile
        function onDocumentScroll() {
            if (!isRotating && model) {
                var currentScrollY = window.pageYOffset || document.documentElement.scrollTop;
                var scrollDelta = (currentScrollY % 1000) / 1000; // Normalize scroll position
                
                // Create subtle oscillation based on scroll position
                scrollInfluence.x = Math.sin(scrollDelta * Math.PI * 2) * 0.1;
                scrollInfluence.y = Math.cos(scrollDelta * Math.PI * 2) * 0.1;
                
                // Add scroll influence to base rotation (don't override)
                targetRotation.x = -0.45 + scrollInfluence.x;
                targetRotation.y = 0.32 + scrollInfluence.y;
            }
        }

        // Tap gesture for 360 rotation (mobile)
        function onDocumentTap(event) {
            if (model && !isRotating && event.touches.length === 1) {
                var containerRect = container.getBoundingClientRect();
                var touch = event.touches[0];
                
                // Check if tap is within the model container
                if (touch.clientX >= containerRect.left && 
                    touch.clientX <= containerRect.right &&
                    touch.clientY >= containerRect.top && 
                    touch.clientY <= containerRect.bottom) {
                    do360Rotation();
                }
            }
        }

        function do360Rotation() {
            isRotating = true;
            var startTime = Date.now();

            var indicator = document.querySelector('.surprise-indicator');
            indicator.classList.add('show');
            setTimeout(() => {
                indicator.classList.remove('show');
            }, 1500);
            
            var duration = 1500; // Fixed duration for consistency
            var startRotationY = model.rotation.y;
            var targetRotationY = startRotationY + Math.PI * 4; // 720 degrees instead of 360
            
            // Add a bounce effect
            function rotateStep() {
                var elapsed = Date.now() - startTime;
                var progress = Math.min(elapsed / duration, 1);
                
                // Bounce easing function
                var easeProgress = progress < 0.5 
                    ? 2 * progress * progress 
                    : 1 - Math.pow(-2 * progress + 2, 3) / 2;
                
                model.rotation.y = startRotationY + (targetRotationY - startRotationY) * easeProgress;
                
                if (progress < 1) {
                    requestAnimationFrame(rotateStep);
                } else {
                    isRotating = false;
                }
            }
            
            rotateStep();
        }

        function onWindowResize() {
            camera.aspect = container.offsetWidth / container.offsetHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(container.offsetWidth, container.offsetHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (model && !isRotating) {
                // Smooth interpolation to target rotation
                currentRotation.x += (targetRotation.x - currentRotation.x) * 0.05;
                currentRotation.y += (targetRotation.y - currentRotation.y) * 0.05;
                
                model.rotation.x = currentRotation.x;
                model.rotation.y = currentRotation.y;
            }
            
            renderer.render(scene, camera);
        }

        // Scroll trigger for footer animation with retriggering
        function checkFooterInView() {
            const footer = document.getElementById('footer');
            const rect = footer.getBoundingClientRect();
            const windowHeight = window.innerHeight;
            
            // Check if footer is visible (top of footer is within viewport)
            const isVisible = rect.top <= windowHeight && rect.bottom >= 0;
            
            if (isVisible && !footer.classList.contains('animate-footer')) {
                // Footer came into view - start animation
                footer.classList.add('animate-footer');
                console.log('Footer animation triggered!');
            } else if (!isVisible && footer.classList.contains('animate-footer')) {
                // Footer went out of view - reset for next time
                footer.classList.remove('animate-footer');
                
                // Reset the icon and text to initial state
                const footerIcon = document.getElementById('footer-icon');
                const footerText = document.getElementById('footer-text');
                
                // Force reset by removing and re-adding the elements
                footerIcon.style.animation = 'none';
                footerText.style.animation = 'none';
                
                // Use setTimeout to ensure the reset takes effect
                setTimeout(() => {
                    footerIcon.style.animation = '';
                    footerText.style.animation = '';
                }, 10);
                
                console.log('Footer animation reset!');
            }
        }

        // Add event listeners
        window.addEventListener('scroll', checkFooterInView);
        window.addEventListener('load', checkFooterInView);

        // Also try triggering after a small delay on load
        setTimeout(checkFooterInView, 500);
    </script>
